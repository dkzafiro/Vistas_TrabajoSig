<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Registro Paciente</title>
</head>

<body>
    <div class="formC">
        <!-- Material form register -->
        <div class="card">
            <div class="colorinicio">
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Registro de Paciente</strong>
                </h5>
            </div>
            <br>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">

                    <!-- Nombre-->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Nombre</label>
                    </div>

                    <!-- ID-->
                    <div class="md-form">
                        <input type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Identifiación</label>
                    </div>

                    <!-- Grado de autismo-->
                    <div class="md-form">
                        <input type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Grado de Autismo</label>
                    </div>

                    <!-- Nivel Inicial-->
                    <div class="md-form">
                        <select class="form-control" name="transporte">
                            <option>1</option>
                            <option>2</option>                                        
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <label for="materialRegisterFormPhone">Nivel Inical</label>
                    </div>

                    <!-- Acudiente-->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Acudiente</label>
                    </div>

                    <!-- Agresividad-->
                    <div class="md-form">
                        <input type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Agresividad</label>
                    </div>

                    <!-- Edad-->
                    <div class="md-form">
                        <input type="date" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Fecha de nacimiento</label>
                    </div>

                    <!--
                        <div class="md-form mt-0">
                        <input type="email" id="materialRegisterFormEmail" class="form-control">
                        <label for="materialRegisterFormEmail">E-mail</label>
                        </div>
                    -->

                    <!-- Phone number -->
                    <div class="md-form">
                        <input type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Número de Telefono</label>
                    </div>

                    <!-- Sign up button -->
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Registrar</button>

                </form>
                <!-- Form -->

            </div>

        </div>
        <!-- Material form register -->
    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
