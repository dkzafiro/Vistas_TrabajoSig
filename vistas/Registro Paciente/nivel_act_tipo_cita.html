<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Registro Paciente</title>
</head>

<body>
    <div class="formC">
        <!-- Material form register -->
        <div class="card">
            <div class="colorinicio">
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Asignación de nivel inical de Actividades y Tipo de Citas</strong>
                </h5>
            </div>
            <br>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">

                    <div class="form-row">
                        <div class="col">
                            <!-- Nivel Inicial de Actividades -->
                            <div class="md-form">
                                <input type="number" id="materialRegisterFormFirstName" class="form-control">
                                <label for="materialRegisterFormFirstName">Nivel Inicial de Actividades</label>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Tipo de citas-->
                            <div class="md-form">
                                <input type="text" id="materialRegisterFormLastName" class="form-control">
                                <label for="materialRegisterFormLastName">Tipo de Cita</label>
                            </div>
                        </div>
                    </div>

                    <!-- tipo de cita recomendado-->
                    <div class="md-form">
                        <input disabled placeholder="Grupal" type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Tipo de Cita recomendado</label>
                    </div>

                    <!--
                        <div class="md-form mt-0">
                        <input type="email" id="materialRegisterFormEmail" class="form-control">
                        <label for="materialRegisterFormEmail">E-mail</label>
                        </div>
                    -->

                    <!-- Sign up button -->
                    <button onclick='alert("Guardado Satisfactoriamente")' value="Click Aquí para ver el ALERTA" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="button">Asignar</button>

                </form>
                <!-- Form -->

            </div>

        </div>
        <!-- Material form register -->
    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
