<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <title>Registro Paciente</title>
</head>

<body>
    <div class="formC">
        <!-- Material form register -->
        <div class="card">
            <div class="colorinicio">
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Registrar Resultado de la actividad</strong>
                </h5>
            </div>
            <br>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">

                    <!-- toogle de cita-->
                    <div class="checkbox">


                        <div id="oculto1">
                            <!--Card content-->
                            <div class="card-body px-lg-5 pt-0">

                                <!-- Form -->
                                <form class="text-center" style="color: #757575;" action="#!">

                                    <!-- Nombre-->
                                    <div class="md-form">
                                        <label for="materialRegisterFormPhone">Nombre de Paciente</label>
                                        <input disabled placeholder="Kevin Bonilla" type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                                    </div>
                                    <br>
                                    <!-- actividad-->
                                    <div class="md-form">
                                        <label for="materialRegisterFormPhone">Actividad</label>
                                        <select class="form-control" name="transporte">

                                            <option>Identifiación de figuras Nivel 1</option>
                                            <option>Identifiación de figuras Nivel 2</option>                                        
                                            <option>Identifiación de figuras Nivel 3</option>
                                            <option>Identifiación de figuras Nivel 4</option>
                                            <option>Identifiación de figuras Nivel 5</option>
                                            <option>Ejercicios de habla Nivel 1</option>
                                            <option>Ejercicios de habla Nivel 2</option>
                                            <option>Ejercicios de habla Nivel 3</option>
                                            <option>Ejercicios de habla Nivel 4</option>
                                            <option>Ejercicios de habla Nivel 5</option>

                                        </select>
                                        <br>
                                    </div>

                                    <!-- resultado-->
                                    <div class="md-form">
                                        <label for="materialRegisterFormPhone">Resultado</label>
                                        <input placeholder="Valor número del 1 al 5" type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                                    </div>




                                    <!-- Sign up button -->
                                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Registrar resultado de actividad</button>


                                </form>
                                <!-- Form -->

                            </div>

                        </div>



                </form>
                <!-- Form -->

                </div>

            </div>
            <!-- Material form register -->
        </div>








        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
