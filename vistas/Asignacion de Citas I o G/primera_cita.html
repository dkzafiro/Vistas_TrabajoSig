<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <title>Registro Paciente</title>
</head>

<body>
    <div class="formC">
        <!-- Material form register -->
        <div class="card">
            <div class="colorinicio">
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Primera Cita </strong>
                </h5>
            </div>
            <br>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">
                    <button id="boton1" type="button" class="btn btn-primary">No es Primera Cita</button>
                    <br>
                    <br>

                    <!-- tipo de cita recomendado-->
                    <div class="md-form">
                        <label for="materialRegisterFormPhone">Tipo de Cita</label>
                        <input disabled placeholder="Individual" type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                    </div>

                    <!-- Horarios Disponibles-->
                    <div class="md-form">
                        <label for="materialRegisterFormPhone">Horarios Disponibles</label>
                        <input disabled placeholder="27 - 31 de Julio del 2020" type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <input disabled placeholder="3 - 7 de Agosto del 2020" type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                    </div>
                    <br>
                    <!-- Fecha a escoger-->
                    <div class="md-form">
                        <input type="datetime-local" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                        <label for="materialRegisterFormPhone">Fecha de Cita</label>
                    </div>

                    <!--
                        <div class="md-form mt-0">
                        <input type="email" id="materialRegisterFormEmail" class="form-control">
                        <label for="materialRegisterFormEmail">E-mail</label>
                        </div>
                    -->

                    <!-- Sign up button -->
                    <button onclick='alert("Guardado Satisfactoriamente")' value="Click AquÃ­ para ver el ALERTA" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="button">Asignar</button>

                </form>
                <!-- Form -->

            </div>

        </div>
        <!-- Material form register -->
    </div>








    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
